# List the start up tasks. Learn more: https://www.gitpod.io/docs/configure/workspaces/tasks
tasks:
  - name: client
    command: cd blog-app/client && npm start

  - name: post service
    command: cd blog-app/posts && npm start

  - name: comments service
    command: cd blog-app/comments && npm start

  - name: query service
    command: cd blog-app/query && npm start

  - name: moderation service
    command: cd blog-app/moderation && npm start

  - name: event-bus service
    command: cd blog-app/event-bus && npm start

# List the ports to expose. Learn more: https://www.gitpod.io/docs/configure/workspaces/ports
ports:
  - name: client
    description: Client application
    port: 3000
    onOpen: notify
    visibility: public

  - name: posts
    description: Post service
    port: 4000
    onOpen: ignore
    visibility: public

  - name: comments
    description: Comments service
    port: 4001
    onOpen: ignore
    visibility: public

  - name: query
    description: Query service
    port: 4002
    onOpen: ignore
    visibility: public

  - name: moderation
    description: Moderation service
    port: 4003
    onOpen: ignore
    visibility: public

  - name: event-bus
    description: Event-Bus service
    port: 4005
    onOpen: ignore
    visibility: public
